<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font awesome and google font-->

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <header>ROCK PAPER SCISSORS</header>
    <!-- Game draft area -->
    <div id="draft">
      <div class="draft">
        <button class="draft" data-selection="rock">✊🏽</button>
        <button class="draft" data-selection="paper">✋🏽</button>
        <button class="draft" data-selection="scissors">✌🏽</button>
      </div>
      <div class="outcome">
        <div>
          You
          <spam class="outcome-score">0</spam>
        </div>
        <div>
          Computer
          <spam class="outcome-score">0</spam>
        </div>
      </div>
    </div>
    <!-- Section  with resluts history-->
    <div class="resoulthistory">
      <div class="resultchoice winner">✋🏽</div>
      <div class="resultchoice">✊🏽</div>
    </div>
    <!-- Footer-->
    <footer>
      <h3 class="rules">Rules</h3>
      <p class="rules">
        ||✌🏽 Scissors cut ✋🏽 Paper || ✋🏽 Paper covers ✊🏽 Rock || ✊🏽 Rock blunts
        ✌🏽 Scissors||
      </p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
