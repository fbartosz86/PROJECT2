<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- add icon on task bar  -->
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
  <!--Font awesome and google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet" >

  <title>ROCK PAPER SCISSORS</title>
</head>

<body>
  <header>ROCK PAPER SCISSORS</header>
  <!-- Game pick area -->
  <div id="pick">
    <h2 id="pac">Pick and click :</h2>
    <hr>
    <div>
      <button class="restart" onClick="window.location.reload();">
        Restart
      </button>
    </div>
    <div class="pick">
      <button class="pick" data-selection="rock">✊🏽</button>
      <button class="pick" data-selection="paper">✋🏽</button>
      <button class="pick" data-selection="scissors">✌🏽</button>
    </div>
    <div class="outcome">
      <div>
        You
        <spam class="outcome-score" data-your-score>0</spam>
      </div>
      <div>
        Computer
        <spam class="outcome-score" data-computer-score>0</spam>
      </div>
    </div>
  </div>
  <!-- Section  with resluts history-->
  <div class="history">
    <h2>History Result :</h2>
    <hr>
    <div class="outcome">
      <div>
        <span>Your Picks</span>
        <span class="result-history"></span>
        <hr>
      </div>
      <div data-final-column>
        <span>Computer Picks</span>
        <span class="result-history"></span>
        <hr>
      </div>
    </div>
  </div>
  <!-- Footer-->
  <footer>
    <h3 class="rules">Rules</h3>
    <p class="rules">
      ||✌🏽 Scissors cut ✋🏽 Paper || ✋🏽 Paper covers ✊🏽 Rock || ✊🏽 Rock blunts
      ✌🏽 Scissors||
    </p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
